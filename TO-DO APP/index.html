<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        
        <div class="left">
            <div class="top">
                    <p >Menu  <i class="fa-solid fa-bars"></i> </p> 
                    <input type="text" placeholder="Search">                
            </div>
            <div class="middle">
                <h1>Tasks</h1>
                <div class="events">
                    <a href=""><i class="fa-solid fa-chevron-right"></i> Upcoming</a>
                    <a href=""> <i class="fa-solid fa-list-check"></i> Today</a>
                    <a href=""> <i class="fa-regular fa-calendar-days"></i> Calendar</a>
                    <a href="/note-taking app/index.html"> <i class="fa-regular fa-note-sticky"></i> Sticky Wall</a>
                </div>

            </div>
            <div class="end">
                    <p><i class="fa-solid fa-gear"></i>Settings</p>
                    <p> <i class="fa-solid fa-right-from-bracket"></i> Sign out</p>
            </div>
            
            
        </div>
        
        <nav>
            <div class="navbar">
                <h1>TODO-APP</h1>
                <div class="info">
                    
                    <button>Sign in</button>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </nav>

        <div class="todoo">
            <h1>PLEASE ADD YOUR TASKS</h1>
            <div class="add">
                <input type="text" placeholder="Enter your Tasks" id="todoInput">
                <button id="btn">Create</button>
            </div>
            <div id="all">
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
