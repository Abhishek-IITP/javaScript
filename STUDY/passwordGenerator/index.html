<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="container">
    <div class="wrapper">
        <div>
            <h1 id="newPass"></h1>
            <i class="fa-regular fa-copy" id="copyBtn"></i>
        </div>
        <div>
            <input type="range" id="range" min="8" max="20" value="8">
            <p id="rangeVal"></p>
        </div>

        <div>
        <input type="checkbox" name="Captial" id="up">
        <label for="Captial">Upperase</label>
        <br>
        <input type="checkbox" name="Small"   id="low">
        <label for="Small">Lowercase</label>
        <br>
        <input type="checkbox" name="Number"  id="num">
        <label for="Number">Number</label>
        <br>
        <input type="checkbox" name="Symbol"  id="sym">
        <label for="Symbol">Symbol</label>
        <br>
        </div>
        <button id="gen">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
